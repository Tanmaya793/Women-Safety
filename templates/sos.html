<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Secure - Women Safety</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='images/bg-sih.png') }}");
            background-size: cover;
            color: #333;
            overflow: hidden; /* Prevents unwanted scrollbars */
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #2b3334;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            padding-left: 18px;
            font-family: 'Times New Roman', Times, serif;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background-color: #1049cf;
            border-radius: 5px;
        }

        /* Header Styling */
        header {
            margin-top: 80px; /* Adjusts for navbar height */
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 150px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 30px;
        }

        .head {
            color: #0e0101;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: 36px;
            margin: 0;
            text-decoration: underline;
        }

        /* Main Container Styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(219, 228, 231, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px; /* Adjust as needed */
            text-align: center;
            margin-top: 50px; /* Adjusts for navbar height */
        }

        /* SOS Button Styling */
        .sos-button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 200px;
        }

        .sos-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .para {
            color: black;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 20px;
        }

        /* Public Safety Buttons Styling */
        .public-safety-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 10px;
            width: 100%;
        }

        .safety-button {
            background-color: #094fe5;
            color: #f0eaea;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .safety-button:hover {
            background-color: #f0f0f0;
            color: black;
            transform: scale(1.05);
        }

        .safety-icon {
            width: 30px;
            height: auto;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(18, 1, 1, 0.971);
            color: #fff;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content p {
            margin: 0;
            font-size: 12px;
        }

        .social-media {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .social-icon {
            width: 27px;
            height: 27px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-title">She Secure</div>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/She_secure.png') }}" alt="She Secure Logo" class="logo">
            <h1 class="head">She Secure</h1>
        </div>
    </header>

    <main>
        <div class="sos-container">
            <button id="sosButton" class="sos-button">SOS</button>
            <p class="para">Click the SOS button in case of emergency. Your location will be shared with your emergency contacts.</p>
        </div>
        <div class="public-safety-container">
            <button id="hospitalButton" class="safety-button">
                <img src="{{ url_for('static', filename='images/Hospital.png') }}" alt="Hospital Logo" class="safety-icon">
                Nearby Hospital
            </button>
            <button id="policeButton" class="safety-button">
                <img src="{{ url_for('static', filename='images/Police.png') }}" alt="Police Station Logo" class="safety-icon">
                Nearby Police Station
            </button>
            <button id="taxiButton" class="safety-button">
                <img src="{{ url_for('static', filename='images/taxi.png') }}" alt="Taxi Service Logo" class="safety-icon">
                Nearby Taxi Services
            </button>
            <button id="emergencyContactButton" class="safety-button">
                <img src="{{ url_for('static', filename='images/emergancy.png') }}" alt="Emergency Contact Logo" class="safety-icon">
                Emergency Contacts
            </button>
            <button id="fireButton" class="safety-button">
                <img src="{{ url_for('static', filename='images/firestation.png') }}" alt="Fire Department Logo" class="safety-icon">
                Nearby Fire Department
            </button>
            <button id="medicalButton" class="safety-button">
                <img src="{{ url_for('static', filename='images/medical.png') }}" alt="Medical Assistance Logo" class="safety-icon">
                Medical Assistance
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 She Secure | All rights reserved.</p>
            <div class="social-media">
                <a href="#"><img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook" class="social-icon"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter" class="social-icon"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/instragram-icon.png') }}" alt="Instagram" class="social-icon"></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('sosButton').addEventListener('click', function() {
            alert('SOS Alert Sent! Your location is being shared.');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);

            // Example: Send data to a server or emergency contact
            // fetch('/send-sos', {
            //     method: 'POST',
            //     body: JSON.stringify({ latitude, longitude }),
            //     headers: { 'Content-Type': 'application/json' }
            // });
        }

        function handleError(error) {
            console.error('Error getting location:', error);
            alert('Unable to retrieve location.');
        }

        // Function to open Google Maps with nearby places
        function openNearbySearch(query) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const googleMapsUrl = `https://www.google.com/maps/search/${query}/@${latitude},${longitude},15z`;
                    window.open(googleMapsUrl, '_blank');
                }, handleError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Event listeners for public safety buttons
        document.getElementById('hospitalButton').addEventListener('click', function() {
            openNearbySearch('hospital');
        });

        document.getElementById('policeButton').addEventListener('click', function() {
            openNearbySearch('police station');
        });

        document.getElementById('taxiButton').addEventListener('click', function() {
            openNearbySearch('taxi');
        });

        document.getElementById('emergencyContactButton').addEventListener('click', function() {
            openNearbySearch('emergency ');
        });

        document.getElementById('fireButton').addEventListener('click', function() {
            openNearbySearch('fire department');
        });

        document.getElementById('medicalButton').addEventListener('click', function() {
            openNearbySearch('medical assistance');
        });
    </script>
</body>
</html>
