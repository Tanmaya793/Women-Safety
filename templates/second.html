<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | She Secure</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure to link your CSS file -->
    <style>
    body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Hide scrollbars */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.logo{
    width: 100px;
    height: 100px;
    border-radius: 19px;
    background: linear-gradient(red,white,blue);
}
#vanta-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place the background behind other content */
}

.signup-container {
    background: transparent; /* Slightly more transparent background */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    width: 300vh;
    max-width: 90vh; /* Wider container */
    margin: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%); /* Center container vertically */
    text-align: center;
    z-index: 1; /* Above the background */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for hover effects */
}

.signup-container:hover {
    transform: translateY(-50%) scale(1.02); /* Slightly enlarge the container */
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
}
.flex{
    display: flex;
    background-size: cover;
}
.signup-container h2 {
    margin-bottom: 20px;
    font-size: 69px; /* Larger font size */
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
    color: #070000;
}

.signup-container .form-group {
    margin-bottom: 20px; /* More spacing between form elements */
    text-align: left;
    padding: 10px;
}

.signup-container .form-group label {
    display: block;
    font-size: 20px;
    color: #01202c;
    padding: 15px;
    margin-bottom: 8px;
    margin-right: 20px;
    margin-left: 20px;
}

.signup-container .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transition for input focus */
}

.signup-container .form-group input:focus {
    border-color: #1e90ff;
    outline: none;
    box-shadow: 0 0 4px rgba(30, 144, 255, 0.3);
}

.signup-button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(90deg, #010b16, #00bfff);
    border: none;
    border-width: 100px;
    border-radius: 8px;
    color: white;
    font-size: 18px; /* Larger font size */
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s;
}

.signup-button:hover {
    background: linear-gradient(90deg, #d64d17, #1e90ff);
    box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
}

.signup-button:active {
    transform: scale(0.98);
}


    </style>
</head>
<body>
    <div id="vanta-bg"></div> <!-- Vanta.js Clouds background -->
    <div class="signup-container">
        <img src="{{ url_for('static', filename='images/She_secure.png') }}" alt="She Secure Logo" class="logo">
        <h2> Sign Up</h2>
         <form action="{{ url_for('add_data') }}" method="POST">
        <div class=flex>
            <div class="form-group">
                <label for="station-name">Station Name</label>
                <input type="text" id="station-name" name="station-name" placeholder="Enter station name" required>
            </div>
            <div class="form-group">
                <label for="booth-number">BoothNumber</label>
                <input type="text" id="booth-number" name="booth-number" placeholder="Enter booth number" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
        </div>
        <div class="flex">
            <div class="form-group">
                <label for="telephone">Telephone Number</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Enter telephone number" required>
            </div>
            <div class="form-group">
                <label for="new-password">New <br> Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
            </div>
        </div>
     <button type="submit" class="signup-button">Sign Up</button><br><br>
     <form action="{{ url_for('call') }}" method="get">
            <button class="signup-button" style="color: rgb(247, 248, 248);"><a style="color: rgb(247, 248, 248);" href="/call">ViewDatabase</a></button>
        </form>
    </div>

    <!-- Include Three.js and Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <!-- Initialize Vanta.js -->
    <script>
        VANTA.CLOUDS({
            el: "#vanta-bg",
            backgroundColor: 0x87ceeb, // Light sky blue color for background
            color: 0xffffff, // White clouds
            cloudColor: 0x87cefa, // Light sky blue for clouds
            speed: 1.8, // Cloud speed
            skyColor: 0x87ceeb, // Sky color
            cloudShininess: 0.4, // Cloud shininess
            zoom: 1.0 // Zoom level
        });




    </script>
</body>
</html>
